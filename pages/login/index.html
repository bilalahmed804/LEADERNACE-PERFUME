<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="login-section">
      <!-- HEADER -->
      <div class="login-header">
        <h1>تسجيل الدخول</h1>
        <p>أهلاً بعودتك، سجل دخولك لمتابعة تجربتك معنا</p>
      </div>

      <!-- CARD -->
      <div class="login-card">
        <form>
          <div class="field">
            <label>الرجاء إدخال البريد الإلكتروني</label>
            <input type="email" placeholder="badriha@gmail.com" />
          </div>

          <div class="field">
            <label>كلمة السر</label>
            <input type="password" placeholder="••••••••" />
          </div>

          <button type="submit" class="login-btn">تسجيل دخول</button>

          <div class="login-footer">
            <span>نسيت كلمة المرور؟</span>
            <span>ليس لديك حساب؟ <strong>تسجيل جديد</strong></span>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
