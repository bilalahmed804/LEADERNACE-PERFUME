<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cart-section">

    <!-- HEADER -->
    <div class="cart-header">
        <h1>سلة المشتريات</h1>
        <p>اخترت بعناية، بقيت خطوة واحدة</p>
    </div>

    <!-- CART CARD -->
    <div class="cart-card">

        <div class="cart-title">تفاصيل الطلب</div>

        <!-- ITEM -->
        <div class="cart-item">
            <button class="remove">×</button>

            <div class="item-info">
                <h3>Nights عطر</h3>
                <span>ml 100</span>
            </div>

            <div class="item-qty">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>

            <div class="item-price">السعر 460 ﷼</div>

            <div class="item-image">
                <img src="images/product.png" alt="">
                <img class="fav" src="icons/heart.svg" alt="">
            </div>
        </div>

        <!-- ITEM -->
        <div class="cart-item">
            <button class="remove">×</button>

            <div class="item-info">
                <h3>Nights عطر</h3>
                <span>ml 100</span>
            </div>

            <div class="item-qty">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>

            <div class="item-price">السعر 460 ﷼</div>

            <div class="item-image">
                <img src="images/product.png" alt="">
                <img class="fav" src="icons/heart.svg" alt="">
            </div>
        </div>

        <hr>

        <!-- COUPON -->
        <div class="coupon">
            <input type="text" placeholder="أدخل كود الخصم">
            <button class="apply">كود الخصم</button>
        </div>

        <!-- SUMMARY -->
        <div class="summary">
            <div class="row">
                <span>الضريبة</span>
                <span>15 ﷼</span>
            </div>
            <div class="row">
                <span>الشحن</span>
                <span>مجانا</span>
            </div>
            <div class="row total">
                <span>إجمالي السعر</span>
                <span>15 ﷼</span>
            </div>
        </div>

        <!-- ACTION -->
        <button class="checkout">الدفع الآن</button>

    </div>

</section>
</body>
</html>
